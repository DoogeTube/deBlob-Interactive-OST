<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeBlob Interactive OST</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <h1>DeBlob</h1>
            <h2>Interactive OST</h2>
        </header>

        <body>
            <div id="gameAndMood">
                <select name="game" id="gameSelector" autocomplete="off">
                    <option value="" disabled selected hidden>Select a Game</option>
                    <option value="deBlob">de Blob</option>
                    <option value="deBlob2">de Blob 2</option>
                </select>
                <select name="mood" id="moodSelector" autocomplete="off">
                    <option value="" disabled selected hidden>Select a Mood</option>
                </select>
            </div>
            <div id="parentVolumeSlidersContainer">
                <div class="sliderContainer">
                    <label for="masterVolume">Master:</label>
                    <input class="slider" type="range" id="masterVolume"></input>
                </div>
                <div id="volumeSlidersContainer"></div>
                <div class="sliderContainer">
                    <label for="presetSlider">preset:</label>
                    <input class="slider" type="range" id="presetSlider" min="0" max="5"></input>
                </div>
            </div>
            <label for="colorSelector">Color:</label>
            <select id="colorSelector">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
                <option value="brown">Brown</option>
                <option value="rainbow">Rainbow</option>
            </select>
            <button onclick="paint()">Paint!</button>
        </body>
            <video autoplay muted loop id="bgVideo">
                <source src="Videos/B2FE_Play_loop.bik.webm" type="video/webm">
            </video>
    </main>
    <script src="script.js"></script>
</body>

</html>
