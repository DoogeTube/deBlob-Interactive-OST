<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DeBlob Interactive OST</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <h1>DeBlob</h1>
            <h2>Interactive OST</h2>
        </header>

        <body>
            <label for="game">Game:</label>
            <select name="game" id="gameSelector">
                <option value="deBlob">de Blob</option>
                <option value="deBlob2">de Blob 2</option>
            </select>
            <label for="mood">Mood:</label>
            <select name="mood" id="moodSelector">
                <option value="Blissful">Blissful</option>
                <option value="Funky">Funky</option>
                <option value="Unstoppable">Unstoppable</option>
                <option value="Righteous">Righteous</option>
                <option value="Euphoric">Euphoric</option>
                <option value="Smooth">Smooth</option>
                <option value="Fearless">Fearless</option>
                <option value="Defiant">Defiant</option>
                <option value="Brazen">Brazen</option>
                <option value="Revolutionary">Revolutionary</option>
                <option value="Victorious">Victorious</option>
                <option value="Energetic">Energetic</option>
            </select>
            <div id="parentVolumeSliderContainer">
                <label for="masterVolume">Master:</label>
                <input type="range" id="masterVolume"></input>
                <div id="volumeSlidersContainer"></div>
                <label for="presetSlider">preset:</label>
                <input type="range" id="presetSlider" min="1" max="6" ></input>
            </div>
            <label for="colorSelector">Color:</label>
            <select id="colorSelector">
                <option value="red">Red</option>
                <option value="yellow">Yellow</option>
                <option value="blue">Blue</option>
                <option value="orange">Orange</option>
                <option value="green">Green</option>
                <option value="purple">Purple</option>
                <option value="brown">Brown</option>
                <option value="rainbow">Rainbow</option>
            </select>
            <button onclick="paint()">Paint!</button>
        </body>
    </main>
    test commit
    <script src="index.js"></script>
</body>

</html>
